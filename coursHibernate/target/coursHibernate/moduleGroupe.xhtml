<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Application Spring Hibernate JSF</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<h1>Inscription d'un groupe à différents modules</h1>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:fieldset styleClass="greyBloc" toggleable="true" toggleSpeed="500">
				<p:outputLabel styleClass="label" for="groupe" value="Groupe: " />
				<p:selectOneMenu id="groupe" value="#{moduleGroupeView.selectedGroupe}" effect="fold" editable="false">
					<f:selectItem itemLabel="Sélectionner un groupe" itemValue="" />
					    <f:selectItems value="#{moduleGroupeView.availableGroupes}" />
				</p:selectOneMenu> 
					
				<p:outputLabel styleClass="label" for="module" value="Modules : " />
					<h:selectManyCheckbox id="module" value="#{moduleGroupeView.checkedModules}" layout="pageDirection">
			        	<f:selectItems value="#{moduleGroupeView.availableModules}" />
			    	</h:selectManyCheckbox>
			    	
			    <p:commandButton styleClass="button" 
							action="${moduleGroupeView.addModulesToGroupe}" value="Ajouter"/>
			</p:fieldset>
		</h:form>
</h:body>
</html>
