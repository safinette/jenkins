<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Application Spring Hibernate JSF</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<h1>Cr√©er un module</h1>
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:fieldset styleClass="greyBloc" legend="Gestion des modules" toggleable="true" toggleSpeed="500">
			
			<h:panelGrid  columns="3" width="300" border="0"> 
				<h:outputLabel styleClass="label" for="name" value="Nom :" />
				<p:inputText id="name" value="#{moduleView.module.name}"/>
					
				<br />
				
				<h:outputLabel styleClass="label" for="description" value="Description :" />
				<p:inputText id="description" value="#{moduleView.module.description}"/>
				
				<br />
				
				<h:outputLabel styleClass="label" for="teacher" value="Enseignant :" />
				<p:inputText id="teacher" value="#{moduleView.module.teacher}"/>
				
				<p:commandButton styleClass="button" 
					action="${moduleService.addModule(moduleView.module)}" value="Ajouter"/>
				
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
